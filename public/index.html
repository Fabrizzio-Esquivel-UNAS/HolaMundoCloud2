<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Fibonacci Load Test</h2>
    <form id="fibonacci-form">
      <label for="fibonacci-count">Fibonacci Number (n):</label>
      <input type="number" id="fibonacci-count" value="35" required>
      
      <label for="fibonacci-times">Number of Calls:</label>
      <input type="number" id="fibonacci-times" value="5" required>
      
      <button type="submit">Start</button>
    </form>
    
    <div id="fibonacci-results"></div>  
  </div>
  <div class="container">
    <h1>To-Do List (CI Edition)</h1>
    <form id="todo-form">
      <input type="text" id="task" placeholder="Add a new task" required>
      <button type="submit">Add Task</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
